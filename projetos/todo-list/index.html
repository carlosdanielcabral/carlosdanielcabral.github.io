<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
  </header>

  <main>
    <section>
      <p id='funcionamento'>Clique duas vezes em um item para marc√°-lo como completo</p>
    </section>

    <section>
      <input type="text" id='texto-tarefa' placeholder='Digite aqui sua tarefa'>
    </section>

    <section id="botoes">
      <button id='criar-tarefa' class="bud-green">Adicionar</button>
      <button id='remover-selecionado' class="fawn">Apagar</button>
      <button id='apaga-tudo' class="dark-red">Apagar tudo</button>
      <button id='remover-finalizados' class="bittersweet">Remover Finalizados</button>
      <button id='salvar-tarefas' class="carolina-blue">Salvar</button>
    </section>

    <section class="tarefas">
      <ol id='lista-tarefas'></ol>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
