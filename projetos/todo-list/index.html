<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Lista de Tarefas</h1>
  </header>

  <main>
    <section>
      <p id='funcionamento'>Clique duas vezes em um item para marc√°-lo como completo</p>
    </section>

    <section>
      <input type="text" id='texto-tarefa' placeholder='Digite aqui sua tarefa'>
    </section>

    <section id="botoes">
      <button id='criar-tarefa' class="bud-green">Adicionar</button>
      <button id='remover-selecionado' class="fawn">Apagar</button>
      <button id='apaga-tudo' class="dark-red">Apagar tudo</button>
      <button id='remover-finalizados' class="bittersweet">Remover Finalizados</button>
      <button id='salvar-tarefas' class="carolina-blue">Salvar</button>
      <!-- <button id='mover-cima' class='bud-green'>MU</button>
      <button id='mover-baixo' class='fawn'>MD</button> -->
    </section>

    <section class="tarefas">
      <ol id='lista-tarefas'></ol>
    </section>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
