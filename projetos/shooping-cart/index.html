<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./helpers/fetchItem.js" defer></script>
    <script src="./helpers/fetchProducts.js" defer></script>
    <script src="./helpers/saveCartItems.js" defer></script>
    <script src="./helpers/getSavedCartItems.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Shopping Cart</h1>
    </header>

    <section class="container">
      <section class="products">
        <section class="search">
          <input type="text" id="search-bar">
          <button id="search-btn">Pesquisar</button>
        </section>
        <section class="items"></section>
      </section>
      <section class="cart">
        <section class="dropdown-container">

          <section class="my-cart">
            <span class="material-icons">
              shopping_cart
            </span>
            <h2>Meu carrinho</h2>
          </section>

          <section class="dropdown-content">
            <section class="price">
              <h2>Subtotal: </h2>
              <span class="cifrao">R$</span>
              <span class="total-price">0</span>
            </section>
            <button class="empty-cart">Esvaziar carrinho</button>
            <ol class="cart__items"></ol>
          </section>
        </section>
      </section>
    </section>
  </body>
</html>
