<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixels Art</title>
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>

  <main>
    <section id='color-palette'>
      <div class="color black selected"></div>
      <div class="color metallic-seaweed"></div>
      <div class="color fire-opal"></div>
      <div class="color turquoise-green"></div>
    </section>

    <section>
      <button id="clear-board">Limpar</button>
    </section>

    <section id="input">
      <input type="number" max="50" min="1" id="board-size">
      <button id="generate-board">VQV</button>
    </section>

    <section id="pixel-board"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
